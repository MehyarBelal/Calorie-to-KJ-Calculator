<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Loss calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="display-4 text-shadow">Calorie Calculator</h1>
    <div class="container shadow">
      


<label for="">Enter Value</label>


<input id="userEntry" type="number">


<h2 class="Number-Entered"> <span class="spany"></span></h2>
<div class="radios shadow">
    
    <input   onclick="checkBtn(this.value)" class="kj form-check-input" type="radio" name="choice" value="KJ">Kilojule To Calorie
    <input   onclick="checkBtn(this.value)"  class="kj form-check-input" type="radio" name="choice" value="Calorie"> Calorie To KJ
</div>

    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
